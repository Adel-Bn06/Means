<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<section class="contact-us section-sm mt-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="section-title h2 mb-3">
            <span>Order Now</span>
          </h1>
        </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-6">
          <div class="content">
            <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
              <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" ngModel required class="form-control">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" ngModel required class="form-control">
              </div>
              <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" ngModel required class="form-control">
              </div>
              <div class="form-group">
                <label for="commande">Commande:</label>
                <textarea id="commande" name="commande" ngModel required class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span>
                  <i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
                  Submit Order
                </span>
              </button>
            </form>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="contact-image">
            <img src="assets/assets/images/sticky.png" alt="Order Image" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </section>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Submission</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4>Your order is now placed ❤️</h4>
        <h5>We will call you Soon !</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
