
<section class="stickers-section py-5">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">
          <span>Our Stickers</span>
        </h2>
      </div>
    </div>
    <div class="row gy-5 gx-4 g-xl-5">
      <div *ngFor="let item of articles" class="col-lg-3 col-md-6 col-sm-12 d-flex">
        <article class="card post-card h-100 border-0 bg-transparent d-flex flex-column">
          <div class="card-body d-flex flex-column">
            <a class="d-block" href="blog-single.html">
              <div class="post-image position-relative">
                <img class="w-100 rounded shadow mt-5" [src]="'http://127.0.0.1:3000/getimage/' + item.Image" alt="{{item.Title}}" style="object-fit: cover; height: 200px;">
              </div>
            </a>
            <ul class="card-meta list-inline mb-3 mt-2">
              <li class="list-inline-item">
                <i class="ti ti-calendar-event"></i>
                <span>{{item.Date | date}}</span>
              </li>
            </ul>
            <a class="d-block" [routerLink]="['/article', item._id]">
              <h3 class="post-title mb-2">{{item.Title}}</h3>
            </a>
            <p class="post-description">{{item.Description}}</p>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
<!-- blog wrapper end -->
