

<section style="padding: 50px 0;" class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="section-title h2 mb-3" style="font-family: 'Roboto', sans-serif;">
          <span>Orders</span>
        </h1>
        
      </div>
    </div>

    <div class="py-5 my-3">
      <div class="row g-4 justify-content-center text-center">
        <div *ngFor="let order of orders; let i = index" class="col-lg-4">
          <div class="card p-4 order-card" style="border-radius: 15px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); background: #fff; transition: transform 0.3s, box-shadow 0.3s; overflow: hidden;">
            <h3 class="mb-3" style="color: #333;">Order Number {{ i + 1 }}</h3>
            <p><strong>Name:</strong> {{ order.name }}</p>
            <p><strong>Phone:</strong> {{ order.mobile }}</p>
            <p><strong>Email:</strong> {{ order.email }}</p>
            <p><strong>Order:</strong> {{ order.commande }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <div class="content">
          <p style="font-size: 1.2rem; color: #333; padding: 20px; border-radius: 10px;">
            Here you can see all the customer orders. Each order contains the name of the customer, their phone number, email, and the product they ordered.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
/* Hover effects for order card */
.order-card:hover {
  box-shadow: 0 12px 24px rgba(0,0,0,0.2);
  transform: translateY(-8px);
}

/* Animation for card entry */
.order-card {
  animation: fadeInUp 0.5s ease-out;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .order-card {
    padding: 20px;
  }
}
</style>
