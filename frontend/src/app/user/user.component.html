
<section class="page-header section-sm">
    <div class="container py-5">
      
  
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img  [src]="'http://127.0.0.1:3000/getimage/' + user.Image" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{user.Name + ' ' + user.LastName}}</h5>
              <p class="text-muted mb-4">{{user.Adresse}}</p>
              <div class="d-flex justify-content-center mb-2">
                
                <button class="btn btn-dark" routerLink="/create" style="background-color: #7dcea0;">Create new Sticker</button>
              </div>
            </div>
          </div>
         
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Full Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.Name + ' ' + user.LastName}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.Email}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Mobile</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.Mobile}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Address</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.Adresse}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">About</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.About}}</p>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </section>























  
  <div class="container">
    <div class="row gy-5 gx-4 g-xl-5">
      <div *ngFor="let item of articles" class="col-lg-6">
        <article class="card post-card h-100 border-0 bg-transparent">
          <div class="card-body">
            <a class="d-block" href="blog-single.html" title="The AGI hype train is running out of steam">
              <div class="post-image position-relative">
                <img class="w-100 h-auto rounded" [src]="'http://127.0.0.1:3000/getimage/' + item.Image" alt="The AGI hype train is running out of steam" width="970" height="500">
              </div>
            </a>
            <ul class="card-meta list-inline mb-3">
              <li class="list-inline-item mt-2">
                <i class="ti ti-calendar-event"></i>
                <span>{{item.Date | date}}</span>
              </li>
            </ul>
            <a class="d-block" [routerLink]="['/detail' , item._id]"
              title="The AGI hype train is running out of steam">
              <h3 class="mb-3 post-title">
                {{item.Title}}
              </h3>
            </a>
            <p> {{item.Description}}</p>
          </div>
          <div class="card-footer border-top-0 bg-transparent p-0">
            <ul class="card-meta list-inline">
              <li class="list-inline-item mt-2">â€¢</li>
              <li class="list-inline-item mt-2">
                <ul class="card-meta-tag list-inline">
                  <li class="list-inline-item small"><a *ngFor="let i of item.Tags">i</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </article>
      </div>
    </div>
  </div>
