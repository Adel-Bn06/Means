<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 d-none d-md-block">
              <img src="assets/assets/images/loog.jpg"
                alt="login form" class="img-fluid mt-5" style="border-radius: 1rem;" />
            </div>
            <div class="col-md-6 d-flex align-items-center">
              <div class="card-body p-4 text-black">
                <form>
                  <h2 class="text-center mb-3" style="font-family: 'Ink free';">Login to your account</h2>

                  <!-- Email input -->
                  <div class="mb-4">
                    <input [(ngModel)]="user.Email" name="email" type="email" class="form-control" placeholder="Email" required    autocomplete="email"
                    >
                  </div>

                  <!-- Password input -->
                  <div class="mb-4">
                    <input [(ngModel)]="user.Password" name="password" type="password" class="form-control" placeholder="Password" required     autocomplete="current-password"
                    >
                  </div>

                  <!-- User type selection -->
                  

                  <!-- Submit button -->
                  <div class="pt-1 mb-4">
                    <button (click)="login()" class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
